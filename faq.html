<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide OS Hub - FAQ</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      border-bottom: 2px solid #fff;
    }

    #menuButton {
      cursor: pointer;
    }

    .side-nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      border: 2px solid #333;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 0;
      right: 0;
      padding: 12px 16px;
      font-size: 30px;
      border: none;
      background: none;
    }

    .close-btn:hover {
      cursor: pointer;
      color: #aaa;
    }
    .side-nav a {
  text-decoration: none; /* Ensure all links in side menu have no underline */
}

    .menu-btn {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
      border: none;
      background: none;
      text-align: left;
    }

    .menu-btn:hover {
      color: #d4a41f;
      text-decoration: none;
    }

    #logo {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    #menu-icon {
      font-size: 1.5em;
      cursor: pointer;
    }

    #search-bar {
      display: flex;
      align-items: center;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      margin-right: 15px;
    }

    #search-bar input {
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      padding: 5px;
    }

    .faq-container {
      width: 60%;
      margin: 20px auto;
    }

    .faq-question {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      padding: 20px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .faq-question:hover {
      background-color: #e0e0e0;
    }

    .faq-answer {
      visibility: hidden;
      opacity: 0;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease-out, visibility 0s, opacity 0.5s ease-out, padding 0.5s ease-out, border 0.5s ease-out;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-content button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #d4a41f;
      color: #333;
    }

    .faq-question:hover .faq-arrow {
      transform: translateY(-50%) rotate(180deg);
    }

    .faq-container.open .faq-answer {
      visibility: visible;
      opacity: 1;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#" id="menu-icon"><img src="menu.png" onclick="toggleMenu()" width=20 height=20></a>
    <span id="logo">
      <a href="index.html">
        <img src="logo.png" width="100px">
        </a>
    </span>
    <a href="contact.html"><img src="contact.png" alt="Contact" width="25" height="20"></a>
  </nav>

  <div id="sideMenu" class="side-nav">
    <button onclick="closeMenu()" class="close-btn">&times;</button>
    <a href="index.html">
      <button class="menu-btn">Home</button>
    </a>
    <a href="browse.html">
      <button class="menu-btn">Browse OSes</button>
    </a>
    <a href="contact.html">
      <button class="menu-btn">Contact/Get Featured</button>
    </a>
  </div>

  <div class="faq-container">
    <div class="faq-question" onclick="showAnswer('What is this site?', `Slide OS Hub is a platform where users can explore and share creative operating systems made using slideshow apps like Google Slides. These OSes are interactive and designed for fun, though they might not be fully functional in a traditional sense.`)">
      <strong>What is this site?</strong>
    </div>

    <div class="faq-question" onclick="showAnswer('How do I get my OS Featured?', `All OSes that request a showing will get featured on Slide OS Hub. The <a href='contact.html'>Google Form on the Contact page</a> includes a dedicated section asking specific questions about the listing. Simply fill out the form, and your OS will be featured.`)">
      <strong>How do I get my OS Featured?</strong>
    </div>

    <div class="faq-question" onclick="showAnswer('Who owns this site?', `This site is owned and managed by <a href='https://mixerdude.com/' target='_blank'>Mixer Dude</a>, who created the platform to celebrate creativity and fun in the world of slideshow-based operating systems.`)">
      <strong>Who owns this site?</strong>
    </div>

    <div class="faq-question" onclick="showAnswer('How do I get my own site on this domain (yourosname.slideoshub.com)?', `When you request to have your OS listed on Slide OS Hub, you automatically receive a subdomain (yourosname.slideoshub.com) dedicated to your OS if requested.`)">
      <strong>How do I get my own site on this domain (yourosname.slideoshub.com)?</strong>
    </div>
  </div>

  <div class="modal" id="answerModal">
    <div class="modal-content">
      <h1 id="modalTitle"></h1>
      <p id="modalContent"></p>
      <button class="content-button" onclick="closeAnswerModal()">OK</button>
    </div>
  </div>

  <script>
    document.getElementById('menu-icon').addEventListener('click', function () {
      var menuItems = document.getElementById('menu-items');
      menuItems.style.display = (menuItems.style.display === 'block') ? 'none' : 'block';
    });

    function toggleMenu() {
      var menu = document.getElementById("sideMenu");
      menu.style.width = menu.style.width === '250px' ? '0' : '250px';
    }

    function closeMenu() {
      var menu = document.getElementById("sideMenu");
      menu.style.width = '0';
    }

    function closeAnswerModal() {
      var modal = document.getElementById('answerModal');
      modal.style.display = 'none';
    }

    function showAnswer(title, answerText) {
      var modal = document.getElementById('answerModal');
      var modalTitle = document.getElementById('modalTitle');
      var modalContent = document.getElementById('modalContent');

      modalTitle.innerHTML = title;
      modalContent.innerHTML = answerText;
      modal.style.display = 'block';
    }
  </script>
</body>

</html>
