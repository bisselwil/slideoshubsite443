<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide OS Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('banner.png') center center fixed;
      background-size: cover;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      border-bottom: 2px solid #fff;
    }

    #menuButton {
      cursor: pointer;
    }

    .side-nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    .side-nav a {
  text-decoration: none; /* Ensure all links in side menu have no underline */
}

    .close-btn {
      position: absolute;
      top: 0;
      right: 0;
      padding: 12px 16px;
      font-size: 30px;
      border: none;
      background: none;
    }

    .close-btn:hover {
      cursor: pointer;
      color: #aaa;
    }

    .menu-btn {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
      border: none;
      background: none;
      text-align: left;
    }

    .menu-btn:hover {
      color: #d4a41f;
      text-decoration: none;
    }

    #logo {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    #menu-icon {
      font-size: 1.5em;
      cursor: pointer;
    }

    .content {
      position: relative;
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      padding: 0px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
      text-align: center;
      margin-top: 20vh;
    }

    .content h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-info {
      background-color: #FFF;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .contact-info h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .contact-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }

    .contact-button:hover {
      background-color: #d4a41f;
      color: #333;
    }

    #bottom-nav {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    #bottom-nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    #bottom-nav span {
      flex-grow: 1000000000000;
      text-align: center;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    #bottom-nav div {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-grow: 1;
    }

    #bottom-nav div a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    #bottom-nav a:hover {
      border-bottom: 2px solid #fff;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }

    .back-home-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }

    .back-home-btn:hover {
      background-color: #d4a41f;
      color: #333;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#" id="menu-icon"><img src="menu.png" onclick="toggleMenu()" width=20 height=20></a>
    <span id="logo">
      <img src="logo.png" width="100px">
    </span>
    <a href="contact.html"><img src="contact.png" alt="Contact" width="25" height="20"></a>
  </nav>

  <div id="sideMenu" class="side-nav">
    <button onclick="closeMenu()" class="close-btn">&times;</button>
    <a href="index.html">
      <button class="menu-btn">Home</button>
    </a>
    <a href="browse.html">
      <button class="menu-btn">Browse OSes</button>
    </a>
    <a href="contact.html">
      <button class="menu-btn">Contact/Get Featured</button>
    </a>
  </div>

  <div class="content">
    <div class="contact-info">
      <h2>Use the Google Form Below</h2>
    </div>

    <!-- Embedded Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyTj6x8cUwQ-Jmkg3hRwC2Xnuo8uHBcjfDN9FZ6Fwjh5c7PA/viewform?usp=sf_link"></iframe>

    <!-- Home Button -->
    <a href="index.html" class="back-home-btn">Home</a>
  </div>

  <div id="bottom-nav">
    <a href="faq.html">F.A.Q</a>
    <span id="copyright">Â© 2023-24 Slide OS Hub</span>
    <div>
      <a href="https://mixerdude.com">mixerdude.com</a>
      <a href="https://wilsoncissel.com">wilsoncissel.com</a>
    </div>
  </div>

  <script>
    document.getElementById('menu-icon').addEventListener('click', function() {
      var menuItems = document.getElementById('menu-items');
      menuItems.style.display = (menuItems.style.display === 'block') ? 'none' : 'block';
    });

    function toggleMenu() {
      var menu = document.getElementById("sideMenu");
      menu.style.width = menu.style.width === '250px' ? '0' : '250px';
    }

    function closeMenu() {
      var menu = document.getElementById("sideMenu");
      menu.style.width = '0';
    }
  </script>
</body>

</html>
